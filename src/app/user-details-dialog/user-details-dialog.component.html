<!-- <h1 mat-dialog-title>Select Details</h1> -->
<div mat-dialog-content>
  <div class="flex flex-col gap-2 mb-4" *ngIf="showCounty">
    <label class="block text-sm font-semibold">County</label>
    <select class="form-control" [(ngModel)]="county">
      <option>Select County</option>
      <option *ngFor="let county of counties" >
        {{ county }}
      </option>
    </select>
  </div>
 
  <div class="flex flex-col gap-2 mb-4">
    <label class="block text-sm font-semibold">User Role</label>
    <select class="form-control" [(ngModel)]="userRole">
        <option>Select Role</option>
        <option>Indexing</option>
        <option>Property Section</option>
        <option>Header Section</option>
        <!-- <option>Legal Section</option> -->
        <option>Party Section</option>
        <option>Quality Control</option> 
    </select>
 </div>

 <div *ngIf="userRole !== 'Indexing' && userRole !== 'Property Section'" class="flex flex-col gap-2 mb-4">

  <div class="flex flex-col gap-2 mb-4">
    <label class="block text-sm font-semibold">Doc Type</label>
    <select class="form-control" [(ngModel)]="doctype"   (change)="saveDoctype()">
      <option>Select Doc Type</option>
       <option value="form1">Assignment</option>
       <option value="form2">Release</option>
       <!-- <option value="AL">AFFIDAVIT OF LOST (OR MISSING) ASSIGNMENT - AL_ASN</option>
       <option value="SZ">SUBSTITUTION OF TRUSTEE AND ASSIGNMENT OF DEED OF TRUST - SZ_ASN</option>
       <option value="CR">CORRECTION ASSIGNMENTÂ  - CR_ASN</option>
       <option value="MA">MISCELLANEOUS ASSIGNMENT - MA_ASN</option>
       <option value="RR">RE-RECORDED ASSIGNMENT - RR_ASN</option>
       <option value="RM">FULL RELEASE WITH NO LEGAL DESCRIPTION - RM_REL</option>
       <option value="FL">FULL RELEASE WITH A LEGAL DESCRIPTION (LEGAL DESCRIPTION MUST BE A FULL LEGAL DESCRIPTION AND - FL_REL)</option>
       <option value="SB">SUBSTITUTION OF TRUSTEE AND FULL RECONVEYANCE - SB_REL</option>
       <option value="ML">RELEASE OF MULTIPLE LOANS - ML_REL</option>
       <option value="LM">LOST MORTGAGE SATISFACTION - LM_REL</option>
       <option value="CR">CORRECTION RELEASE (FOR RELEASE BEING RECORDED TO CORRECT A VIABLE A&R FIELD, OTHERWISE - CR_REL)</option>
       <option value="RR">RE-RECORDED RELEASE - RR_REL</option>
       <option value="OR">RELEASE ORIGINAL DOT (NO BK/PG/DOC # PROVIDED TO RELEASE TRANSACTION ONLY RECORDING DATE) - OR_REL</option> -->
  </select>
 </div>
 </div>

</div>
<div mat-dialog-actions class="flex items-center gap-5" style="padding: 10px 24px 20px 24px;">
  <button mat-button (click)="onCancel()" class="btn bg-red-500 hover:bg-red-600 text-white">Cancel</button>
  <button mat-button (click)="onSubmit()" class="btn bg-primary-800 hover:bg-primary-900 text-white">Submit</button>
</div>
